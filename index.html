<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
    <div id="calculator">
        <div class="display-container">
            <div id="expression-display" class="display"></div>
            <div id="main-display" class="display">0</div>
        </div>
        <div class="button-container">
            <div class="row">
                <button class="num-btn" num="1">1</button>
                <button class="num-btn" num="2">2</button>
                <button class="num-btn" num="3">3</button>
                <button class="operator-btn" sign="÷">÷</button>
            </div>
            <div class="row">
                <button class="num-btn" num="4">4</button>
                <button class="num-btn" num="5">5</button>
                <button class="num-btn" num="6">6</button>
                <button class="operator-btn" sign="×">×</button>
            </div>
            <div class="row">
                <button class="num-btn" num="7">7</button>
                <button class="num-btn" num="8">8</button>
                <button class="num-btn" num="9">9</button>
                <button class="operator-btn" sign="-">-</button>
            </div>
            <div class="row">
                <button class="num-btn" num="0">0</button>
                <button class="decimal-btn char-btn">.</button>
                <button class="negative-btn char-btn">±</button>
                <button class="operator-btn" sign="+">+</button>
            </div>
            <div class="row">
                <button class="clear-btn removal-btn">C</button>
                <button class="delete-btn removal-btn">⌫</button>
                <button class="equals-btn">=</button>
                <button class="empty-btn"></button>
            </div>
        </div>
    </div>
    </div>
<script src="script.js"></script>
</body>
</html>
